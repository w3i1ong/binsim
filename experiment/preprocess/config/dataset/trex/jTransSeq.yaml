dataset:
  name: default
  type: JTransSeq
  binary: /home/anonymous/Documents/binsim-dataset/original/trex
  dataset: /home/anonymous/Documents/binsim-dataset/processed/trex

merge:
  name: default
  remove-duplicate: False
  small-graph-threshold: 5
  large-graph-threshold: 700
  occurrence-threshold: 0
  subset:
    train:
      - binutils
      - curl
      - ImageMagick
      - libmicrohttpd
      - libtomcrypt
      - coreutils
      - gmp
    validation:
      - putty
      - sqlite
      - findutils
    test:
      trex:
        "./trex-jTrans.yaml"
  arch:
    - x64


disassemble:
  ida_path: F:\asm2vec\ida75
  workers: 5
  verbose: True
  keep-thunk: False
  keep-large: False
  large-ins-threshold: 1000000
  large-graph-threshold: 700
  keep-small: False
  small-ins-threshold: 10
  small-graph-threshold: 3
  reanalysis: False
  arch:
    - x64

log:
  level: "info"
  console: True
