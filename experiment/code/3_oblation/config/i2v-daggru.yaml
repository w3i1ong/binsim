name: i2v-rnn

common:
  record-dir: "./record/i2v-daggru"
  log:
    level: "info"
    file: True

model:
  type: "i2v_rnn"
  kwargs:
    ins2vec: "/home/anonymous/Documents/binsim-corpus/processed/trex/data/TokenCFG/default/model/InsStrSeq/ins2vec/all-in-one.wv"
    out-dim: 100
    use_dag: True
    gnn_layers: 1

dataset:
  type: 'InsStrCFG'
  path: '/home/anonymous/Documents/binsim-dataset/processed/trex/'
  name: 'default'
  merge: 'default'
  kwargs:
    ins2vec: "/home/anonymous/Documents/binsim-corpus/processed/trex/data/TokenCFG/default/model/InsStrSeq/ins2vec/all-in-one.wv"
    max_seq_length: 300
    expand-time: 1


train:
  general:
    epoch: 50
    backward-steps: 1
    gpu: 3
    mixed-precision: False
    num-workers: 10
    batch-size: 250
    choice-metric: 'nDCG@10'

  sampler:
    type: semi-hard-pair
    kwargs:

  optimizer:
    type: 'Adam'
    lr: 0.001
    kwargs:
    lr-update-epoch:
    lr-update-scale:


  evaluation:
    val-interval: 5
    batch-size:
      classification: 128
      search: 256
    metrics:
      - 'recall@1'
      - 'mrr@10'
      - 'hit@10'
      - 'recall@10'
      - 'nDCG@10'

test:
  model:
    model-source: 'recorded'
  general:
    gpu: 2
    mixed-precision: False
    num-workers: 10
    batch-size:
      classification: 256
      search: 256
  evaluation:
    metrics:
      - 'recall@1'
      - 'mrr@10'
      - 'hit@10'
      - 'recall@10'
      - 'nDCG@10'
