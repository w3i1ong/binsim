name: GraphEmbed

common:
  record-dir: "./record/ast-GraphEmbed"
  log:
    level: "info"
    file: True

model:
  type: "RCFG2Vec"
  kwargs:
    in-dim: 150
    embed-dim: 100
    gru-bidirectional: False
    use_dag: False
    layer_num: 5

dataset:
  type: 'InsDAG'
  path: '/home/anonymous/Documents/binsim-dataset/processed/trex/'
  merge: 'default'
  name: 'default'
  kwargs:
    expand-time:
    max_seq_length: 300


train:
  general:
    epoch: 50
    backward-steps: 1
    gpu: 2
    mixed-precision: False
    num-workers: 10
    batch-size: 250
    choice-metric: 'nDCG@10'

  sampler:
    type: semi-hard-pair
    kwargs:

  optimizer:
    type: 'adam'
    lr: 0.001
    kwargs:
    lr-update-epoch:
    lr-update-scale:


  evaluation:
    val-interval: 5
    batch-size:
      classification: 128
      search: 256
    metrics:
      - 'recall@1'
      - 'mrr@10'
      - 'hit@10'
      - 'recall@10'
      - 'nDCG@10'

test:
  model:
    model-source: 'recorded'
  general:
    gpu: 5
    mixed-precision: False
    num-workers: 10
    batch-size:
      classification: 256
      search: 256
  evaluation:
    metrics:
      - 'recall@1'
      - 'mrr@10'
      - 'recall@10'
      - 'nDCG@10'
