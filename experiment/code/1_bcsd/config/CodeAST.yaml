name: Asteria

common:
  record-dir: "./record/Asteria"
  log:
    level: "info"
    file: True

model:
  type: "Asteria"
  kwargs:
    # the original said 8 is enough??
    out_dim: 128

dataset:
  type: 'CodeAST'
  path: '/home/anonymous/Documents/binsim-dataset/processed/trex/'
  name: 'default'
  merge: 'default'

train:
  general:
    epoch: 50
    backward-steps: 1
    gpu: 4
    mixed-precision: False
    num-workers: 20
    batch-size: 250
    choice-metric: 'nDCG@10'

  sampler:
    type: pair
    kwargs:

  optimizer:
    type: 'Adam'
    lr: 0.001
    kwargs:
    lr-update-epoch:
    lr-update-scale:

  evaluation:
    val-interval: 5
    batch-size:
      classification: 128
      search: 256
    metrics:
      - 'recall@1'
      - 'mrr@10'
      - 'hit@10'
      - 'recall@10'
      - 'nDCG@10'

test:
  model:
    model-source: 'recorded'
  general:
    gpu: 1
    mixed-precision: False
    num-workers: 10
    batch-size:
      classification: 128
      search: 256
    pool-size: 1000
    test-times: 5
    random-seed: 0
  evaluation:
    metrics:
      - 'recall@1'
      - 'mrr@10'
      - 'recall@10'
      - 'nDCG@10'
