name: AlphaDiff

common:
  record-dir: "./record/alpha-diff"
  log:
    level: "info"
    file: True

model:
  type: "AlphaDiff"
  kwargs:
    out_dim: 64
    margin: 1
    epsilon: 0.75

dataset:
  type: 'ByteCode'
  path: '/home/anonymous/Documents/binsim-dataset/processed/trex/'
  name: 'default'
  merge: 'default'


train:
  general:
    epoch: 100
    backward-steps: 1
    gpu: 5
    mixed-precision: False
    num-workers: 10
    batch-size: 100
    choice-metric: 'nDCG@10'

  sampler:
    type: semi-hard-pair
    kwargs:

  optimizer:
    type: 'RMSProp'
    lr: 0.001
    kwargs:
      alpha: 0.9
    lr-update-epoch:
    lr-update-scale:


  evaluation:
    val-interval: 10
    batch-size:
      classification: 128
      search: 256
    metrics:
      - 'auc'
      - 'recall@1'
      - 'mrr@10'
      - 'hit@10'
      - 'recall@10'
      - 'nDCG@10'

test:
  model:
    model-source: 'recorded'
  general:
    gpu: 5
    mixed-precision: False
    num-workers: 10
    batch-size:
      classification: 128
      search: 256
  evaluation:
    metrics:
      - 'recall@1'
      - 'mrr@10'
      - 'hit@10'
      - 'recall@10'
      - 'nDCG@10'
