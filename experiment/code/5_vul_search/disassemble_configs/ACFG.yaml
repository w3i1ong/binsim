dataset:
  name: default
  type: ACFG
  binary: /home/anonymous/Documents/dataset/vulnerabilities/build
  dataset: /home/anonymous/Documents/binsim-dataset/processed/Vul

disassemble:
  workers: 10
  verbose: True
  keep-thunk: False
  keep-large: False
  large-ins-threshold: 1000000
  large-graph-threshold: 700
  keep-small: False
  small-ins-threshold: 10
  small-graph-threshold: 3
  imm-threshold: 5000
  offset-threshold: 5000
  reanalysis: True
  regenerate: True
  arch:
    - x64
    - arm32
    - x86
    - mips32

log:
  level: "info"
  console: True
